<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NAVER 회원 가입</title>
</head>
<body>
	<h1 style="color: green">NAVER</h1>
	
	<form action="" method="POST">
		<div>
			<label><b>아이디</b></label><br>
			<input type="text" name="userid" required>
		</div>
		<div>
			<label><b>비밀번호</b></label><br>
			<input type="text" name="userpw" required>
		</div>
		<div>
			<label><b>비밀번호 재확인</b></label><br>
			<input type="text" name="userpw2" required>
		</div>
		<div>
			<label><b>이름</b></label><br>
			<input type="text" name="username" required>
		</div>
		<div>
			<label><b>생년월일</b></label><br>
			<input type="number" min="1000" max="9999" name="year" placeholder="년(4자)" required>
			<select name="month">
				<option>월</option>
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
				<option value="1">4</option>
				<option value="1">5</option>
				<option value="1">6</option>
				<option value="1">7</option>
				<option value="1">8</option>
				<option value="1">9</option>
				<option value="1">10</option>
				<option value="1">11</option>
				<option value="1">12</option>
			</select>
			<input type="number" min="1" max="31" name="day" placeholder="일" required>
		</div>
		<div>
			<label><b>성별</b></label><br>
			<select name="gender" required>
				<option>성별</option>
				<option value="m">남자</option>
				<option value="f">여자</option>
				<option value="n">선택안함</option>
			</select>
		</div>
		<div>
			<label><b>본인 확인 이메일</b><small>(선택)</small></label><br>
			<input type="email" name="email" placeholder="선택입력	">
		</div>
		<br>
		<div>
			<label><b>휴대전화</b></label><br>
			<select name="phone_code" required>
				<option value="+30">그리스 +30</option>
				<option value="+234">나이지리아 +234</option>
				<option value="+31">네덜란드 +31</option>
				<option value="+82" selected>대한민국 +82</option>
			</select><br>
			<input type="tel" name="phone_number" placeholder="전화번호 입력" required>
			<button type="button">인증번호 받기</button><br>
			<input type="text" name="valid_number" placeholder="인증번호를 입력하세요" disabled>
		</div>
		<br>
		<button type="submit">가입하기</button>
	</form>
</body>
</html>
